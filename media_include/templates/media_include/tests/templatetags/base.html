{% load media_include_tags %}

{% media_include %}
<html>
	<head>
		<div id="head_before">
		{% block head_before %}{% endblock %}
		</div>
		{% block inject_media %}	
		{% inject_media %}
		{% endblock %}
		<div id="head_after">
		{% block head_after %}{% endblock %}
		</div>		
	</head>
	<body>
		{% block body %}
		{% endblock %}
	</body>
</html>
{% endmedia_include %}
